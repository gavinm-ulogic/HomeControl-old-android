<div class="week-timer">
    <div class="section{{this.viewLevel}}">
        <div class="title{{this.viewLevel}}">Events <span *ngIf="subjectEvents.length==0">(none)</span></div>
        <div class="add-event">
            <svg height="20" width="240">
                <g (click)="addNewEvent('subjectEvents', 0)">
                    <rect x=0 y=0 width=70 height=20 class=day-rect></rect>
                    <text x=35 y=18 class="plus-text">+</text>
                </g>
                <g (click)="addNewEvent('subjectEvents', 31)">
                    <rect x=80 y=0 width=70 height=20 class=day-rect></rect>
                    <rect x=80 y=0 width=50 height=20 class=day-rect-period></rect>
                    <text x=105 y=18 class="plus-text">+</text>
                </g>
                <g (click)="addNewEvent('subjectEvents', 96)">
                    <rect x=160 y=0 width=70 height=20 class=day-rect></rect>
                    <rect x=210 y=0 width=20 height=20 class=day-rect-period></rect>
                    <text x=220 y=18 class="plus-text">+</text>
                </g>
            </svg>
        </div>
        <div *ngIf="newEvent=='subjectEvents'">
                <div class="day-timer-content">
                <day-timer [periods]="[{SubjectId: subject.Id, IsGroup: false}]" [newEvent]="true" [dayFilter]="newEventFilter"></day-timer>
            </div>
        </div>
        <div *ngFor="let dayFilter of subjectDayList">
            <div>
                <div class="day-timer-content"><day-timer [periods]="subjectEvents" [dayFilter]="dayFilter"></day-timer></div>
            </div>
        </div>

        <!--<div *ngIf="subjectEvents.length>0">
            <div>
                <div class="day-timer-content"><day-timer [periods]="subjectEvents" [dayFilter]="31"></day-timer></div>
            </div>
            <div>
                <div class="day-timer-content"><day-timer [periods]="subjectEvents" [dayFilter]="96"></day-timer></div>
            </div>
        </div>-->

       <div *ngIf="subjectGroupEvents.length>0">
            <div class="title{{this.viewLevel}}">Group Events - {{"subjectGroup.Name"}}</div>
            <div class="add-event">
                <svg height="20" width="240">
                    <g (click)="addNewEvent('subjectGroupEvents', 0)">
                        <rect x=0 y=0 width=70 height=20 class=day-rect></rect>
                        <text x=35 y=18 class="plus-text">+</text>
                    </g>
                    <g (click)="addNewEvent('subjectGroupEvents', 31)">
                        <rect x=80 y=0 width=70 height=20 class=day-rect></rect>
                        <rect x=80 y=0 width=50 height=20 class=day-rect-period></rect>
                        <text x=105 y=18 class="plus-text">+</text>
                    </g>
                    <g (click)="addNewEvent('subjectGroupEvents', 96)">
                        <rect x=160 y=0 width=70 height=20 class=day-rect></rect>
                        <rect x=210 y=0 width=20 height=20 class=day-rect-period></rect>
                        <text x=220 y=18 class="plus-text">+</text>
                    </g>
                </svg>
            </div>

            <div *ngIf="newEvent=='subjectGroupEvents'">
                <div class="day-timer-content">
                    <day-timer [periods]="[{SubjectId: subject.GroupId, IsGroup: true}]" [newEvent]="true" [dayFilter]="newEventFilter"></day-timer>
                </div>
            </div>

            <div *ngFor="let dayFilter of subjectGroupDayList">
                <div>
                    <div class="day-timer-content"><day-timer [periods]="subjectGroupEvents" [dayFilter]="dayFilter"></day-timer></div>
                </div>
            </div>
        </div>
    </div>
</div>
